<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Properties</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- üåÜ Hero Section -->
  <section id="hero-section" class="relative bg-cover bg-center mt-12 min-h-[50vh] md:min-h-[70vh] flex items-center z-50 transition-all duration-500" style="background-image: url('../../hero2.jpeg');">
    <div class="absolute inset-0 bg-black bg-opacity-20 flex flex-col items-center justify-center px-2 sm:px-4">    
      <div class="mt-30"> 
        <!-- üè° Hero Text -->
        <div class="text-center text-white px-3 mb-3">
          <h1 id="hero-heading" class="text-2xl sm:text-2xl md:text-4xl font-bold mb-4 sm:mt-6 drop-shadow-lg">
            Buy Properties in Bhubaneswar
          </h1>
        </div>

        <!-- üß≠ Filter Buttons -->
        <div class="bg-black bg-opacity-50 p-2 md:p-4 rounded-md w-full sm:w-[90%] md:w-[42rem] flex flex-wrap gap-2  -mb-6 sm:-mb-8">
          <button onclick="setActiveButton(this, 'all')" class="filter-btn active text-white px-3 py-1 sm:px-4 sm:py-2 text-xs sm:text-sm rounded-md hover:bg-red-500 transition-all" data-filter="">
            All
          </button>

          <button onclick="setActiveButton(this, 'buy')" class="filter-btn text-white px-3 py-1 sm:px-4 sm:py-2 text-xs sm:text-sm rounded-md hover:bg-red-500 transition-all" data-filter="Buy">
            Buy
          </button>

          <button onclick="setActiveButton(this, 'rent')" class="filter-btn text-white px-3 py-1 sm:px-4 sm:py-2 text-xs sm:text-sm rounded-md hover:bg-red-500 transition-all" data-filter="Rent">
            Rent
          </button>

          <button onclick="setActiveButton(this, 'commercial')" class="filter-btn text-white px-3 py-1 sm:px-4 sm:py-2 text-xs sm:text-sm rounded-md hover:bg-red-500 transition-all" data-filter="Commercial">
            Office
          </button>

          <button onclick="setActiveButton(this, 'plot')" class="filter-btn text-white px-3 py-1 sm:px-4 sm:py-2 text-xs sm:text-sm rounded-md hover:bg-red-500 transition-all" data-filter="Plot">
            Plot
          </button>
        </div>

        <!-- üîç Search Bar -->
        <form id="search-form" class="flex items-center bg-white rounded-full shadow-md p-2 sm:p-3 mt-2 w-full max-w-2xl gap-2">
          <input
            id="search-input"
            type="text"
            placeholder="Enter Location..."
            class="border-none px-3 py-1 h-8 flex-grow bg-transparent rounded-full focus:ring-2 focus:ring-blue-400 outline-none transition-all duration-200 text-[10px] sm:text-sm"
          />
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-3 py-1 h-8 sm:h-10 sm:px-5 rounded-full shadow-md hover:scale-105 transition-all text-[10px] sm:text-sm flex items-center justify-center sm:gap-2"
          >
            <div class="text-lg">üîç</div>
            <span class="hidden sm:inline">Search</span>
          </button>
        </form>
      </div>
    </div> 
  </section>

  <!-- üè† Property Cards -->
  <div id="property-list" class="grid grid-cols-1 md:grid-cols-3 gap-6 my-10 px-4 mx-auto"></div>

  <!-- üé® Styles -->
  <style>
    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .animate-zoom {
      animation: zoom 10s ease-in-out infinite alternate;
    }

    .filter-btn {
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    /* üî¥ Active Button Style */
    .filter-btn.active {
      background: linear-gradient(to right, #ef4444, #b91c1c);
      color: white;
      font-weight: 600;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .filter-btn:hover {
      background-color: #ef4444;
    }

    @media (max-width: 640px) {
      .filter-btn { font-size: 12px; padding: 6px 10px; }
    }

    @media (min-width: 641px) and (max-width: 768px) {
      .filter-btn { font-size: 14px; padding: 8px 14px; }
    }

    @media (min-width: 769px) {
      .filter-btn { font-size: 16px; padding: 10px 20px; }
    }
  </style>

  <!-- ‚öôÔ∏è JavaScript -->
  <script src="../../js/main.js"></script>
  <script>
    /* üñºÔ∏è Change Hero Image */
    function changeHeroImage(category) {
      const heroSection = document.getElementById("hero-section");
      const heroHeading = document.getElementById("hero-heading");

      const images = {
        all: "../../hero2.jpeg",
        buy: "../../03.jpg",
        rent: "../../01.jpg",
        commercial: "../../02.jpg",
        plot: "../../04.jpg",
      };

      const headings = {
        all: "Buy Properties in Bhubaneswar",
        buy: "Buy Properties in Bhubaneswar",
        rent: "Rental Properties in Bhubaneswar",
        commercial: "Commercial Properties in Bhubaneswar",
        plot: "Plots Available in Bhubaneswar",
      };

      heroSection.classList.add("opacity-0", "transition-opacity", "duration-500");
      setTimeout(() => {
        heroSection.style.backgroundImage = `url('${images[category]}')`;
        heroHeading.textContent = headings[category];
        heroSection.classList.remove("opacity-0");
      }, 300);
    }

    /* üîò Set Active Button */
    function setActiveButton(button, category) {
      const buttons = document.querySelectorAll(".filter-btn");
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      changeHeroImage(category);
    }
  </script>

</body>
</html>
