<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700">

<div class="bg-white/10 backdrop-blur-md border border-white/30 shadow-2xl rounded-xl p-8 w-full max-w-sm text-center">

    <h2 class="text-3xl font-bold text-white mb-2">Admin Login</h2>
    <p class="text-sm text-red-300 font-semibold mb-6 uppercase tracking-wide">
        âš  Admin Access Only
    </p>

    <input id="username" type="text" placeholder="Admin Username" 
        class="w-full p-3 mb-4 rounded-lg bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:outline-none focus:ring-2 focus:ring-yellow-300">

    <input id="password" type="password" placeholder="Password" 
        class="w-full p-3 mb-6 rounded-lg bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:outline-none focus:ring-2 focus:ring-yellow-300">

    <button onclick="adminLogin()" 
        class="w-full p-3 rounded-lg bg-yellow-400 text-black font-bold hover:bg-yellow-500 transition-all">
        Login
    </button>
</div>

<script>
async function adminLogin() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://dealinee.onrender.com/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem("adminToken", data.token);
    window.location.href = "admin.html";
  } else {
    alert("Invalid Login!");
  }
}
</script>

</body>
</html>
